<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Large Pizza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5e6; /* Soft yellow */
            color: #4a2c0a;
        }

        header {
            background-color: #ff704d; /* Warm red */
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .order-form {
            padding: 2rem;
            background-color: #ffcc80; /* Warm orange */
            text-align: center;
        }

        .order-form h1 {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #ff704d; /* Warm red */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #e65c3b;
        }

        footer {
            background-color: #ff704d; /* Warm red */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Large Pizza</h1>
        <a href="webpage4.html">&larr; Back to Pizza Sizes</a>
    </header>

    <section class="order-form">
        <h1>Fill in Your Details</h1>
        <form>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="location">Delivery Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>
            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FoodExpress. All Rights Reserved.</p>
        <a href="webpage7.html">Back to Fries Flavours</a>
    </footer>
</body>
</html>
