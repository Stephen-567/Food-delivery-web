<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5e6; /* Soft yellow */
            color: #4a2c0a;
            text-align: center;
            padding: 0;
        }

        header {
            background-color: #ff704d; /* Warm red */
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .thank-you-message {
            margin: 0 auto;
            padding: 3rem 1rem;
            background-color: #ffcc80; /* Warm orange */
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .thank-you-message h1 {
            margin-bottom: 1rem;
        }

        .thank-you-message p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            background-color: #ff704d; /* Warm red */
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Thank You!</header>

    <section class="thank-you-message">
        <h1>Your Information Has Been Received</h1>
        <p>Thank you for reaching out to us! We appreciate your time and effort. Our team will get back to you shortly if necessary.</p>
    </section>

    <footer>
        &copy; 2024 FoodStuff Delivery. All Rights Reserved.
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
