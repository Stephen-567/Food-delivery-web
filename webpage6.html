<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Sizes and Prices</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5e6; /* Soft yellow */
            color: #4a2c0a;
        }

        header {
            background-color: #ff704d; /* Warm red */
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .burger-sizes {
            padding: 2rem;
            background-color: #ffcc80; /* Warm orange */
            text-align: center;
        }

        .burger-sizes h1 {
            margin-bottom: 1rem;
        }

        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .size-item {
            background-color: #ffe6cc; /* Soft cream */
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .size-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background-color: #fff; /* Placeholder for images */
        }

        .size-item h3 {
            margin: 0.5rem 0;
        }

        .size-item p {
            font-weight: bold;
            color: #e65c3b; /* Slightly darker red */
        }

        footer {
            background-color: #ff704d; /* Warm red */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Sizes & Prices</h1>
        <a href="webpage1.html">&larr; Back to Menu</a>
    </header>

    <section class="burger-sizes">
        <h1>Choose Your Burger Size</h1>
        <div class="size-options">
            <div class="size-item">
                <img src="images/Screenshot 2024-12-18 180241.png" alt="Small Burger">
                <h3><a href="webpage5.html">Small Burger</a></h3>
                <p>₵39.99</p>
            </div>
            <div class="size-item">
                <img src="images/Screenshot 2024-12-18 182307.png" alt="Medium Burger">
                <h3><a href="webpage5.html">Medium Burger</a></h3>
                <p>₵49.99</p>
            </div>
            <div class="size-item">
                <img src="images/Screenshot 2024-12-18 182424.png" alt="Large Burger">
                <h3><a href="webpage5.html">Large Burger</a></h3>
                <p>₵59.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 FoodExpress. All Rights Reserved.</p>
        <a href="webpage1.html">Back to Menu</a>
    </footer>
</body>
</html>
